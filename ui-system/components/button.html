<section aria-label="Buttons">
  <div role="group">
    <button class="ui-button ui-button--primary" type="button">Primary</button>
    <button class="ui-button ui-button--secondary" type="button">Secondary</button>
    <button class="ui-button ui-button--ghost" type="button">Ghost</button>
    <button class="ui-button ui-button--destructive" type="button">Delete</button>
    <button class="ui-button ui-button--primary is-loading" type="button" aria-live="polite">
      <span class="ui-button__spinner" aria-hidden="true"></span>
      Saving
    </button>
  </div>
  <div role="group">
    <button class="ui-button ui-button--primary ui-button--sm" type="button">Small</button>
    <button class="ui-button ui-button--secondary" type="button">Default</button>
    <button class="ui-button ui-button--ghost ui-button--lg" type="button">Large</button>
  </div>
</section>
