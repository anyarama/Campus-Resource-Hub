{% extends "base.html" %}

{% block title %}403 - Access Forbidden{% endblock %}

{% block main_content %}
<div class="error-page">
  <div class="error-content">
    <h1 class="error-code">403</h1>
    <h2 class="error-title">Access Forbidden</h2>
    <p class="error-message">You don't have permission to access this resource.</p>
    <div class="error-actions">
      <a href="{{ url_for('resources.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
      <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Login</a>
    </div>
  </div>
</div>

<style>
.error-page {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 60vh;
  text-align: center;
  padding: 2rem;
}

.error-content {
  max-width: 500px;
}

.error-code {
  font-size: 6rem;
  font-weight: 700;
  color: var(--color-error, var(--brand-600));
  margin-bottom: 1rem;
}

.error-title {
  font-size: 2rem;
  margin-bottom: 1rem;
}

.error-message {
  color: var(--color-text-secondary, var(--brand-600));
  margin-bottom: 2rem;
}

.error-actions {
  display: flex;
  gap: 1rem;
  justify-content: center;
}
</style>
{% endblock %}
